<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Minipilot</title> 
    <link rel="shortcut icon" th:href="@{/images/favicon-32x32.png}" type="image/x-icon" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div id="wrapper">
        <section>
			<div th:replace="fragments/header :: headerFragment"></div>
            <div class="container p-5 mt-6 mb-6">
			    <div class="columns">
			        <div class="column"></div>
			        <div class="column is-two-thirds">
			            <h1 id="name" class="title is-4 pb-3">Logger</h1>
			            <pre style="line-height: 1;">
				   			<ul>
							    <li th:each="item : ${logs}" th:text="${item}"></li>
							</ul>
						</pre>
			        </div>
			        <div class="column"></div>
			    </div>
            </div>
        </section>
    </div>
</body>
</html>
